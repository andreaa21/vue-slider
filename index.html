<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css' integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw==' crossorigin='anonymous'/>

    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>carousel-js</title>
</head>
<body>
    
    <div id="app">
        <div class="main-wrapper">

            <div class="container">

                <div class="images">
                     <div
                     class="item">
                    <img :src="items[counterImage].link" alt=""> 
                    <div class="title">{{items[counterImage].title}}</div>
                    <div class="desc">{{items[counterImage].desc}}</div>
                    </div> 
                </div>

                <div class="thumbs">
                    <div class="btn left" id="left" @click="nextPrev(false)">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="btn right" id="right" @click="nextPrev(true)">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>

                    <div class="inner">
                    <img 
                    v-for="(item, index) in items"
                    :src="item.link" 
                    alt="" 
                    class="thumb-item" 
                    :class="{'active': index === counterImage}"
                    @click="changeImage(index)">
                    </div>
                
                </div>
            </div>
        </div>
    </div>

   

    <script src="js/script.js"></script>
</body>
</html>
